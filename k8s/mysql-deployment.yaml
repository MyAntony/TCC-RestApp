apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        # Usando imagem oficial do MySQL
        image: mysql:8
        imagePullPolicy: IfNotPresent

        # MÃ©todo anterior (sem versionamento fixo):
        # image: mysql:latest

        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "restapp"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          value: "pass"
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
